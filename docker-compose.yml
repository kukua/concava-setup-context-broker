idm:
    container_name: keyrockauth_idm
    image: ging/fiware-idm
    ports:
        - "5000:5000"
        - "8000:8000"
    volumes:
        - ./config/settings.py:/opt/idm/conf/settings.py
        - ./config/local_settings.py:/opt/idm/openstack_dashboard/local/local_settings.py
pep:
    container_name: keyrockauth_pep
    image: ging/fiware-pep-proxy
    ports:
        - "9001:80"
    volumes:
        - ./config/pep.js:/opt/fiware-pep-proxy/config.js:ro
        - ./lib/idm.fixed.js:/opt/fiware-pep-proxy/lib/idm.js:ro
    links:
        - idm
    external_links:
        - concava_context_broker_1:context_broker
